<!DOCTYPE html>

<html lang="pt-br">
  <head>
  	<meta charset="utf-8">
    <title>Saldo Unico</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    	
    
    window.onmessage=function(messageEvent){
    	
    	drawChart(messageEvent.data);
    	
    }
    
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart(data) {
        var data = google.visualization.arrayToDataTable(data);
        var options = {
          title: 'Gastos'
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>    
    <div id="container" style="width: 900px; padding-top:30px; margin:auto;">
    	<form class="form-horizontal">
	        <fieldset>
	        	<legend>Calcule a sua proxima recarga</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Saldo:</label>
					<div class="controls">
						<input type="number" class="input-xlarge" id="saldo">
						<p class="help-block">Saldo atual do Bilhete Unico.</p>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="input01">Valor gasto por dia util:</label>
					<div class="controls">
						<input type="number" class="input-xlarge" id="valorDiaUtil">
						<!-- <p class="help-block"></p> -->
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="input01">Valor gasto por dia final de semana:</label>
					<div class="controls">
						<input type="number" class="input-xlarge" id="valorDiaFDS" value="0">
						<p class="help-block">Deixar 0 para vazio.</p>
					</div>
				</div>
				
				<div class="control-group" style="width:600px;">
					<label class="control-label" for="input01">Proxima recarga:</label>
					<div class="controls">

					<input type="text" class="input-xlarge" id="resultado" />
					<div id="callendarButton" style="float:right;" /></div>

						<p class="help-block">Estimativa de data que voce precisara carrega o seu Bilhete Unico.</p>
					</div>
				</div>		
				
				<div class="form-actions">
					<input type="button" value="Calcular" id="calcular" class="btn btn-large btn-primary">
					
		        </div>
	        </fieldset>
        </form>

        <div id="chart_div" style="width: 900px; height: 500px;"></div> 

	</div>
    
    <script type="application/dart" src="SaldoUnico.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>

  </body>
</html>
